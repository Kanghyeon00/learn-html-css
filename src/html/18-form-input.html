<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form(input) 요소</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- 한 줄 입력서식 -->
    <form action="/">
      <fieldset>
        <legend>폼 서식</legend>
        <div>
          <label for="userName">이름</label>
          <input
            type="text"
            name="userName"
            id="userName"
            required
            placeholder="예)강석현"
          />
        </div>
        <div>
          <label for="userPwd">비밀번호</label>
          <input
            placeholder="8자리 이상"
            type="password"
            id="userPwd"
            name="userPwd"
          />
        </div>
        <div>
          <label for="likelionSearch">검색</label>
          <input type="search" id="likelionSearch" />
        </div>
        <div>
          <label for="userEmail">이메일</label>
          <input type="email" id="userEmail" name="userEmail" />
        </div>
        <input type="submit" value="전송" />
      </fieldset>
    </form>
  </body>
</html>
